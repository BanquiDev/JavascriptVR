<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Javascript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link id="theme" rel="stylesheet" href="./css/green.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- JQuery UI -->
        <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
        <script  type="text/javascript" src="./js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <!-- Plugin Validacion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <!-- mis Scripts -->
    <script src="./js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="green">

        </div>
        <div id="red"></div>
        <div id="blue"></div>
    </div>
    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
               <h1> PROYECTO JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul >
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                                        
                </ul>
            </nav>
        </header>
        
        <!-- Contenido -->
        <section id="content">
            <div id="box">
               <!-- Contact -->
               <h2>Contacto</h2>
               <form action="#" method="POST" id="form-contact">
                <label for="name">Nombre</label>
                <input type="text" name="name" data-validation="alphanumeric">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" data-validation="alphanumeric" >

                <label for="email">Email</label>
                <input type="email" name="email" data-validation="email">

                <label for="sexo">Sexo</label>
                <select name="sexo" id="" data-validation="required">
                    <option value="men">Hombre</option>
                    <option value="women">Mujer</option>
                </select>

                <label for="date">Fecha de Nacimiento</label>
                <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                <label for="years">Edad</label>
                <input type="number" name="years" data-validation="number">

                <input type="submit" value="Enviar">
                

               </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien Soy?</span></h4>
                    <img src="./img/caracol.jpg" alt="">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                        Consequuntur tempora nesciunt, aperiam maxime, 
                       </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="#">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">Email</label>
                        <input type="password" name="email" id="form_email">

                        <label for="password">Contrasena</label>
                        <input type="password" name="password" id="">

                        <input type="submit" value="Registrate">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Curso de JS By BanquiDev &copy;
        <a href="#" class="subir">Ir Arriba</a>
    </footer>
</body>
</html>
