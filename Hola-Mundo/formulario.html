<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio DOM, eventos y funciones</title>
        <script type="text/javascript" src="js/ejercicio-DOM.js"></script>
        <style>
            .box{
                width: 250px;
                height: 280px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!--
            1- Formulario campos: Nombre, Apellido, y edad
            2- Boton Enviar el fomulario: eventos submit
            3- Mostrar datos por pantalla
            4- Tener un boton que al darle click nos muestra los datos actuales del formulario
            5- validacion del formulario
        -->
        <h1>Ejercicio DOM, eventos y funciones</h1>
        <div class="box">
            <form action="#" method="post" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre"><br>
                <span id="error_nombre"></span>
                
                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido" id="apellido"><br>

                <label for="edad">Edad</label><br>
                <input type="number" name="edad" id="edad"><br>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del Usuario</h3>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apelido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
            <hr>
        </div>
    </body>

</html>
