<!DOCTYPE html>

<html lang="es">
    <meta charset="utf-8">
    <head>
        <title>Aprendiendo JQuery</title>   
        <script src="./jq/jquery-3.4.1.min.js"></script>
        <script src="./jq/eventos.js"></script>     
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background: yellow;
                transition: 300ms all;
            }
            /*
            #caja:hover{
                background: red;
                cursor:pointer;
                
            }
            */
            input{
                padding: 20px;
                width: 300px;
                font-size: 20px;
                margin-bottom: 10px;
            }
            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                margin-bottom: 10px;
                display: none;
            }
            #sigueme{
                width: 25px;
                height: 25px;
                display: block;
                background: yellow;
                opacity: 0.5;
                border-radius: 999px;
                position: absolute;
                border: 1px solid black;
            }
        </style>       
    </head>
  
    <body>
        <h1>Aprendiendo Jquery Eventos</h1>

        <div id="sigueme">

        </div>
        <form action="">
            <input type="text" id="nombre">

        </form>
        <div id="datos">

        </div>
        <div id="caja">
            Soy una caja
        </div>
        
        
    </body>
</html>
